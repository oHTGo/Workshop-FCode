    <!--Account setting-->
    <div class="accountSettingPage justify-content-center">
      <div class="accountSettingPage__paper--width container-sm mt-3 border">
        <!--Navbar Setting-->
        <div class="navbar bg-white">
          <div class="row row--width">
            <div class="col-sm-3 bg-white col--border pt-4 pb-4">
              <div
                class="nav flex-column nav-pills navbar-expand-lg bg-white"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <a
                  class="nav-link active"
                  id="v-pills-changeUsername-tab"
                  data-toggle="pill"
                  href="#v-pills-changeUsername"
                  role="tab"
                  aria-controls="v-pills-changeUsername"
                  aria-selected="true"
                  >Change Username</a
                >
                <a
                  class="nav-link"
                  id="v-pills-changePassword-tab"
                  data-toggle="pill"
                  href="#v-pills-changePassword"
                  role="tab"
                  aria-controls="v-pills-changePassword"
                  aria-selected="false"
                  >Change Password</a
                >
              </div>
            </div>

            <!--Form setting-->
            <div class="col-sm-9 bg-white">
              <div class="tab-content" id="v-pills-tabContent">
                <!--Change Password-->
                <div
                  class="tab-pane fade pl-3 pt-5 pb-5 bg-white"
                  id="v-pills-changePassword"
                  role="tabpanel"
                  aria-labelledby="v-pills-changePassword-tab"
                >
                  <form class="bg-white">
                    <div class="form-group bg-white">
                      <label for="exampleInputCurrentPassword " class="bg-white"
                        >Current Password</label
                      >
                      <input
                        type="password"
                        class="form-control bg-white"
                        id="exampleInputCurrentPassword"
                        aria-describedby="passwordHelp"
                      />
                    </div>
                    <div class="form-group bg-white">
                      <label for="exampleInputNewPassword" class="bg-white"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control bg-white"
                        id="exampleInputNewPassword"
                      />
                    </div>
                    <div class="form-group bg-white">
                      <label for="exampleInputConfirmPassword" class="bg-white"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control bg-white"
                        id="exampleInputConfirmPassword"
                      />
                      <small
                        id="passwordHelp"
                        class="form-text text-muted bg-white"
                        >We'll never share your password with anyone
                        else.</small
                      >
                    </div>
                    <button type="submit" class="btn btn-outline-success">
                      Change Password
                    </button>
                  </form>
                </div>

                <!--Change Username-->
                <div
                  class="tab-pane fade show active pl-3 pt-5 pb-5 bg-white"
                  id="v-pills-changeUsername"
                  role="tabpanel"
                  aria-labelledby="v-pills-changeUsername-tab"
                >
                  <form class="bg-white">
                    <div class="form-group bg-white">
                      <label for="exampleInputUsername " class="bg-white"
                        >Username</label
                      >
                      <label class="sr-only" for="inlineFormInput">Name</label>
                      <input
                        type="text"
                        class="form-control mb-2"
                        id="inlineFormInput"
                        placeholder="SE150000"
                      />
                    </div>
                    <button type="submit" class="btn btn-outline-success">
                      Change Username
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
