      .loader {
    position: fixed;

    left: 0;

    justify-content: center;

  }

    animation-fill-mode: forwards;

        visibility: hidden;

    <main>
      <div class="loader">
        <img src="../img/loading.gif" alt="Loading..." />

      <div class="singlepost__content">
        <div class="singlepost__wrapper col-lg-7 col-xs-12" id="singlepost-wrapper">
          
          <div class="post__footer">
            <button
              type="button"
              class="btn btn-primary joinButton"
              id="joinedButton"
              onclick="changeState()"
            >
              JOIN US
            </button>

            <button
              type="button"
              class="btn btn-primary showlistButton"
              data-toggle="modal"
              data-target="#listModal"
              id="showlistButton"
            >
              List
            </button>
            <div
              class="modal fade"
              id="listModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      List of members joined this topic
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">    
                    <ul class="list-group" id="memberList">
                      
                    </ul>                
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-primary rateButton"
              data-toggle="modal"
              data-target="#exampleModal"
              id="rateButton"
            >
              RATE THIS POST
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Rate for this post
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!----------------Rating star----------->
                    <span
                      onmouseover="starmark(this)"
                      onclick="starmark(this)"
                      id="1one"
                      style="font-size: 25px; cursor: pointer"
                      class="fa fa-star checked"
                    ></span>
                    <span
                      onmouseover="starmark(this)"
                      onclick="starmark(this)"
                      id="2one"
                      style="font-size: 25px; cursor: pointer"
                      class="fa fa-star"
                    ></span>
                    <span
                      onmouseover="starmark(this)"
                      onclick="starmark(this)"
                      id="3one"
                      style="font-size: 25px; cursor: pointer"
                      class="fa fa-star"
                    ></span>
                    <span
                      onmouseover="starmark(this)"
                      onclick="starmark(this)"
                      id="4one"
                      style="font-size: 25px; cursor: pointer"
                      class="fa fa-star"
                    ></span>
                    <span
                      onmouseover="starmark(this)"
                      onclick="starmark(this)"
                      id="5one"
                      style="font-size: 25px; cursor: pointer"
                      class="fa fa-star"
                    ></span>
                    <!-------------------End rating star-------------->
                    <br />

                    <!--------------Rating text------->
                    <textarea
                      style="margin-top: 5px"
                      class="form-control"
                      rows="3"
                      id="comment"
                      placeholder="Enter your review"
                      maxlength="200"
                    ></textarea>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button             
                      type="button"
                      class="btn btn-primary btn-danger deleteButton"
                      id="deleteButton"
                      onclick="deleteReview()"
                    >
                      Delete
                    </button>
                    <button
                      onclick="review()"
                      type="button"
                      class="btn btn-primary btn-success"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
